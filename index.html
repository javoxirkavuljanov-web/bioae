<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fira Code', 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff41;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 0, 150, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .title {
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(45deg, #00ff41, #00bfff, #ff0096);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            font-weight: 300;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .section {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 255, 65, 0.2);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff41, transparent);
            transition: left 0.5s ease;
        }

        .section:hover::before {
            left: 100%;
        }

        .section:hover {
            border-color: rgba(0, 255, 65, 0.4);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.1);
            transform: translateY(-5px);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            color: #00bfff;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-title::before {
            content: '>';
            color: #00ff41;
            font-weight: bold;
        }

        .info-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1rem;
            align-items: center;
        }

        .info-label {
            color: #888;
            font-weight: 400;
        }

        .info-value {
            color: #00ff41;
            font-weight: 500;
        }

        .username {
            color: #00bfff;
            font-weight: 600;
        }

        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .friend {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 191, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .friend::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 191, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .friend:hover::before {
            left: 100%;
        }

        .friend:hover {
            border-color: rgba(0, 191, 255, 0.6);
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.2);
            transform: translateX(10px);
        }

        .friend-username {
            color: #00bfff;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .ignore-text, .spam-text {
            text-align: center;
            font-size: 1.1rem;
            color: #666;
            font-style: italic;
            padding: 1rem;
        }

        .ignore-text {
            color: #ffaa00;
        }

        .spam-text {
            color: #ff3366;
        }

        /* Terminal cursor effect */
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background: #00ff41;
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .title {
                font-size: 2rem;
            }

            .section {
                padding: 1.5rem;
            }

            .friends-list {
                gap: 0.8rem;
            }

            .friend:hover {
                transform: translateX(5px);
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.5rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .info-label {
                margin-bottom: 0.2rem;
            }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 255, 65, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 255, 65, 0.5);
        }
    </style>
</head>
<body>

    <script>
        // Enhanced hover effects and interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add interactive effects to friend elements
            const friends = document.querySelectorAll('.friend');
            
            friends.forEach(friend => {
                friend.addEventListener('mouseenter', function() {
                    // Add glow effect
                    this.style.boxShadow = '0 0 30px rgba(0, 191, 255, 0.4)';
                    
                    // Slight scale effect
                    this.style.transform = 'translateX(15px) scale(1.02)';
                });
                
                friend.addEventListener('mouseleave', function() {
                    this.style.boxShadow = '';
                    this.style.transform = '';
                });
                
                // Add click effect
                friend.addEventListener('click', function() {
                    const username = this.dataset.username;
                    // Create temporary highlight effect
                    this.style.background = 'rgba(0, 191, 255, 0.2)';
                    setTimeout(() => {
                        this.style.background = '';
                    }, 200);
                });
            });

            // Add subtle parallax effect to sections
            window.addEventListener('scroll', function() {
                const sections = document.querySelectorAll('.section');
                const scrolled = window.pageYOffset;
                
                sections.forEach((section, index) => {
                    const rate = scrolled * -0.1 * (index + 1);
                    section.style.transform = `translateY(${rate}px)`;
                });
            });

            // Add typing effect to title
            const title = document.querySelector('.title');
            const originalText = 'Bio Ares';
            let index = 0;
            
            function typeWriter() {
                if (index < originalText.length) {
                    title.innerHTML = originalText.substring(0, index + 1) + '<span class="cursor"></span>';
                    index++;
                    setTimeout(typeWriter, 150);
                } else {
                    title.innerHTML = originalText + '<span class="cursor"></span>';
                }
            }
            
            // Start typing effect after a short delay
            setTimeout(() => {
                title.innerHTML = '<span class="cursor"></span>';
                index = 0;
                typeWriter();
            }, 500);

            // Add random glitch effect occasionally
            setInterval(() => {
                if (Math.random() < 0.05) { // 5% chance every interval
                    document.body.style.filter = 'hue-rotate(45deg) brightness(1.1)';
                    setTimeout(() => {
                        document.body.style.filter = '';
                    }, 100);
                }
            }, 2000);
        });

        // Add mouse trail effect
        const coords = { x: 0, y: 0 };
        const circles = document.querySelectorAll('.circle');

        document.addEventListener('mousemove', function(e) {
            coords.x = e.clientX;
            coords.y = e.clientY;
        });

        // Create subtle mouse follower
        let mouseTrail = null;
        document.addEventListener('mousemove', function(e) {
            if (mouseTrail) {
                mouseTrail.remove();
            }
            
            mouseTrail = document.createElement('div');
            mouseTrail.style.position = 'fixed';
            mouseTrail.style.left = e.clientX + 'px';
            mouseTrail.style.top = e.clientY + 'px';
            mouseTrail.style.width = '4px';
            mouseTrail.style.height = '4px';
            mouseTrail.style.background = 'rgba(0, 255, 65, 0.6)';
            mouseTrail.style.borderRadius = '50%';
            mouseTrail.style.pointerEvents = 'none';
            mouseTrail.style.zIndex = '9999';
            mouseTrail.style.transition = 'opacity 0.5s ease';
            
            document.body.appendChild(mouseTrail);
            
            setTimeout(() => {
                if (mouseTrail) {
                    mouseTrail.style.opacity = '0';
                    setTimeout(() => {
                        if (mouseTrail) mouseTrail.remove();
                    }, 500);
                }
            }, 100);
        });
    </script>
